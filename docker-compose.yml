services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gameops-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=GameOps_123!Strong
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - gameops-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P GameOps_123!Strong -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Tu API de GameOps
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameops-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_HTTPS_PORT=
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal;Database=GameOpsDB;User Id=sa;Password=GameOps_123!Strong;TrustServerCertificate=True;Encrypt=False;
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gameops-network

networks:
  gameops-network:
    driver: bridge

volumes:
  sqlserver-data: